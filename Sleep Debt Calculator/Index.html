<!Doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleep Debt Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Sleep Debt Calculator</h1>
  <p>Enter your sleep hours for each day of the week:</p>
  
  <label for="monday">Monday:</label>
  <input type="number" id="monday" name="monday"><br>

  <label for="tuesday">Tuesday:</label>
  <input type="number" id="tuesday" name="tuesday"><br>
  
  <label for="wednesday">Wednesday:</label>
  <input type="number" id="wednesday" name="wednesday"><br>
  
  <label for="thursday">Thursday:</label>
  <input type="number" id="thursday" name="thursday"><br>
  
  <label for="friday">Friday:</label>
  <input type="number" id="friday" name="friday"><br>
  
  <label for="saturday">Saturday:</label>
  <input type="number" id="saturday" name="saturday"><br>
  
  <label for="sunday">Sunday:</label>
  <input type="number" id="sunday" name="sunday"><br><br>
  
  <button onclick="calculateSleepDebt()">Calculate Sleep Debt</button>
  <p id="result"></p>

  <script src="index.js"></script>
 
</body>
</html>
